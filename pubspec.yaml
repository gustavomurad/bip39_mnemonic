version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  pointycastle: ^1.0.2
  hex: ^0.1.2
  google_fonts: ^0.4.0

dev_dependencies:
  flutter_driver:
    sdk: flutter
  test: any


flutter:
  uses-material-design: true